name: Auto Commit

on:
  schedule:
    # Runs every 5 days at 12:00 UTC
    - cron: "0 12 */5 * *"
  workflow_dispatch: # allows manual trigger too

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update README
        run: |
          echo "Last update: $(date -u)" >> README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Automated update: $(date -u)" || echo "No changes to commit"
          git push
